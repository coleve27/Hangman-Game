<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>hangman</title>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <script type="text/javascript" src="assets/javascript/game.js"> </script>
</head>

<body>

  <div class="logo">
    logo
  </div>
  <div class="gamecontainer">
    <div class="instructions" id="element">
      <p>
        Press any key to get started!
      </p>
    </div>
    <div class="wins">
      Wins
      <div class="wincount">
        1
      </div>
    </div>
    <div class="currentword">
      current word
    </div>
    <div class="guesses">
      Number of Guesses Remaining
      <div class="guesscount">
        15
      </div>
    </div>
    <div class="lettersguessed">
      Letters already guessed
      <div class="lettersguesseddisplay">
        abc
      </div>
    </div>

  </div>


</body>

</html>
